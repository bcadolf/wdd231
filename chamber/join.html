<body>
    <header>
        <img src="#" alt="">
        <h1>Richmond Chamber of Commerce - Join</h1>
        <nav id="navigation">
            <a href="index.html">Home</a>
            <a href="#discover">Discover</a>
            <a href="directory.html">Directory</a>
            <a href="join.html">Join</a>
            <!-- use js to populate the alternating nav menu -->
        </nav>
        <button id="navToggle"></button>
        <div id="hamMenu">&equiv;</div>
    </header>
    <main class="join-page">
        <div>
            <form action="thankyou.html" method="get" class="membershipApplication">
                <label>First Name<br><input type="text" required autocomplete="given-name" name="first"
                        title="Your First Name"></label>
                <label>Last Name<br><input type="text" required autocomplete="family-name" name="last"
                        title="Your Last Name"></label>
                <label>Organization Title<br><input type="text" required name="organization-title"
                        autocomplete="organization-title"
                        title="Please enter the applicant's organizational title within their organization"
                        pattern="[a-zA-Z- ]{7,}"></label>
                <label>Email<br><input type="email" required autocomplete="email" name="email"
                        title="The email for contacting you" placeholder="yourdesiredemail@domain.com"></label>
                <label>Phone<br><input type="tel" required name="phone" title="Mobile Phone Number"
                        autocomplete="tel"></label>
                <label>Organization Name<br><input type="text" required name="organization-name"
                        title="Name of the organization applying" autocomplete="organization"></label>
                <label>Membership Level<br><select name="member-level" required>
                        <option value="">&#9886; Select One &#9887;</option>
                        <option value="np">Non-Profit</option>
                        <option value="bronze">Bronze</option>
                        <option value="silver">Silver</option>
                        <option value="gold">Gold</option>
                    </select></label>
                <label>Description<br><textarea name="description"
                        placeholder="Enter a description of your organization"
                        title="Enter a description of your organization" rows="8" cols="35"></textarea></label>
                <input type="hidden" name="timestamp" id="timestamp">
                <!-- update value with timestamp set when the submit button is clicked-->
                <button type="submit">Send Application</button>
            </form>
        </div>
        <aside>
            <h2>Membership Types</h2>
            <div class="mem-containers"><button class="membership-btn" data-type="non-profit">Non-Profit</button></div>
            <div class="mem-containers"><button class="membership-btn" data-type="bronze">Bronze</button></div>
            <div class="mem-containers"><button class="membership-btn" data-type="silver">Silver</button></div>
            <div class="mem-containers"><button class="membership-btn" data-type="gold">Gold</button></div>
            <dialog id="membership-modal">
                <div class="mem-content">
                    <button class="close-button">&#x2717;</button>
                    <table>
                        <tbody id="mem-body">
                            <!-- Membership details will be injected here -->
                        </tbody>
                    </table>
                </div>
            </dialog>
        </aside>


    </main>
